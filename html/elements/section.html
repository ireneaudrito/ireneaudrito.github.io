<section id="{{i._ref}}" ng-init="j=i">
  <h3 ng-if="i.title">{{i.title}}</h3>
  <h4 ng-if="i.subtitle">{{i.subtitle}}</h4>
  {{i.text}}
  <p ng-repeat="line in i.text"><span mathjax-bind="line"></span></p>
  <div ng-repeat="i in i.items | filter : {'_key': data.searchKey}">
    <div ng-hide="i._num >= j.maxlen">
      <div ng-include="'html/elements/'+i._template+'.html'"></div>
    </div>
    <h5 ng-if="i._num != undefined && i._num == j.maxlen">
      <a ng-click="j.maxlen = j.maxlen + 2"><u>show more</u></a>
    </h5>
  </div>
</section>
