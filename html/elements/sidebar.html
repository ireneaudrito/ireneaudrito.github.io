<div class="sidebar-inside" ng-style="data.bgalpha">
  <img src="static/photo.{{data.theme}}.{{data.pi}}.jpg" alt="" ng-click="data.pi = (data.pi+1)%data.nphoto" ng-mouseover="data.pi = (data.pi+1)%data.nphoto" ng-class="data.hidebar"></img>
  <div class="textbox" ng-class="data.hidebar">
    <div ng-repeat="x in data.address">
      <ng-bind-html ng-bind-html="x"></ng-bind-html>
      <br>
    </div>
    <img ng-src="static/mail.{{data.theme}}.png" alt="" class="mail"></img><br>
    <u><a href="static/audrito_cv.pdf">curriculum vitae</a></u>
  </div>
  <input type="text" placeholder="search" ng-model="data.searchKey" class="visible-xs visible-sm"></input>
</div>
<div id="scroller" ng-style="data.bgalpha" data-spy="affix" class="hidden-xs hidden-sm">
  <div class="sidebar-inside">
    <input type="text" placeholder="search" ng-model="data.searchKey"></input>
    <ul id="nav" class="nav">
      <li ng-repeat="x in data.contents | filter : {'_key': data.searchKey}">
        <a du-smooth-scroll="{{x._ref}}" du-scrollspy ng-hide="x._num >= data.maxlen">{{x.title}}{{x.subtitle}}</a>
        <a ng-click="data.maxlen = data.maxlen + 2" ng-if="x._num != undefined && x._num == data.maxlen">show more</a>
      </li>
    </ul>
  </div>
</div>
